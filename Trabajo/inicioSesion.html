<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
    <link rel="shortcut icon" href="./Imagenes/Imagenes/logosinfondocorazonamarillo.png" />
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/sesionCSS.css"/>
    <!-- FUENTES DE TIPOGRAFIA UTILIZADAS -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&family=Oooh+Baby&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oooh+Baby&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <img id="Logo" src="./Imagenes/Imagenes/logosinfondocorazonamarillo.png" usemap="#logomap"/>
        <map name="logomap" id="logomap">
            <area shape="rect" coords="0,0,213,225" href="./index.html" alt="Logo" title="Logo"/>
        </map>
        <h1>AMOREO</h1>
    </header>
    <aside>
        <div class="inicioSesion">
            <h2>INICIO DE SESION</h2>
            <form method="post">
                <div class="usuario">
                    <label>Nombre de usuario</label><br>
                    <input type="text" id="Usuario" placeholder="Usuario" required>
                </div><br>
                <div class="password">
                    <label>Contraseña</label><br>
                    <input type="password" id="Password" placeholder="Contraseña"  pattern="{7,25}" title="Mínimo 7 caractéres" required>
                </div>
                <div class="recordar">
                    <a href="#">¿Olvidó su contraseña?</a>
                </div>
                <div class="botones">
                    <a href="./inicioSesion.html">
                        <button type="submit" value="Iniciar"><p>Iniciar</p></button>
                    </a>
                    <a href="./Registrar.html">
                        <button type="button"><p>Registrar</p></button>
                    </a>
                </div>
            </form>
        </div>
    </aside>
</body>
</html>
